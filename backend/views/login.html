<div class="login-box">
  <div class="login-logo">
    <a href="#/login"><b>Garson</b>PRO</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Войдите для начала новой сессии</p>

    <form action="#" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Пароль">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="LoginClick()">Вход</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">Я забыл свой пароль</a><br>
    <a href="#" class="text-center">Регитсрация нового пользователя</a>

  </div>
  <!-- /.login-box-body -->
</div>
